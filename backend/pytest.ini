[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Python path
pythonpath = .

# Coverage options
addopts = 
    -v
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=html
    --cov-branch

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
    service: Service layer tests
    model: Model tests

# Minimum coverage threshold (warn only)
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

